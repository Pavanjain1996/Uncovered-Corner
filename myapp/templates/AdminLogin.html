{% extends 'AdminLayout.html' %}
{% load static %}

{% block head %}
<title>Admin Login</title>
{% endblock %}

{% block body %}
<div class="container-fluid" style="background-image:url('{% static 'Images/Signin.jpg' %}');background-size:cover;">
<br/><br/><br/><br/><br/>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6" style="text-align:center;background-color:#EFEFF5;border-radius:20px;">
<div class="row" style="font-size:45px;padding:50px;background-image:url('{% static 'Images/AdminLogin.jpg' %}');background-size:cover;color:white;font-weight:bold;font-family:calibri;"><div class="col">Sign In</div></div>
<br/><br/>
<form method="post" action="/AdminLogin/">
{% csrf_token %}
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-3" style="text-align:center;font-size:20px;color:grey;">Username<br/><br/></div>
<div class="col-md-5">
<div class="form-group">
<input type="text" class="form-control" name="username" style="border:none;background-color:#EFEFF5;border-bottom:2px solid #75CD3B;color:#75CD3B;border-radius:0px;">
</div>
</div>
<div class="col-md-2"></div>
</div>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-3" style="text-align:center;font-size:20px;color:grey;">Password<br/><br/></div>
<div class="col-md-5">
<div class="form-group">
<input type="password" class="form-control" name="password" style="border:none;background-color:#EFEFF5;border-bottom:2px solid #75CD3B;color:#75CD3B;border-radius:0px;">
</div>
</div>
<div class="col-md-2"></div>
</div>
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-5" style="text-align:left;">
<button type="submit" class="btn btn-primary" style="background-color:#75CD3B;border:none;width:100%;color:black;">Sign In</button>
</div>
<div class="col-md-2"></div>
</div>
</form>
<br/><br/>
</div>
<div class="col-md-3"></div>
</div>
<br/><br/><br/><br/><br/>
</div>
{% endblock %}
